<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Personal Blog</title>
</head>
<body>
<h1>All Articles</h1>
<ul>
    <li th:each="article : ${articles}">
        <h2 th:text="${article.title}"></h2>
        <p th:text="${article.content}"></p>
        <p>Published on: <span th:text="${article.date}"></span></p>
    </li>
</ul>
</body>
</html>
