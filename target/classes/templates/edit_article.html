<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Article - My Blog</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<main>
    <h1>Edit Article</h1>
    <form method="POST" action="/admin/edit/{{article_id}}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{article_title}}" required>

        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="10" required>{{article_content}}</textarea>

        <button type="submit">Update</button>
    </form>
    <p><a href="/admin/dashboard">Back to Dashboard</a></p>
</main>
</body>
</html>
